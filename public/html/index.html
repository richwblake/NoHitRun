<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>NoHitRun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../javacsript/game.js" defer></script>
    <script src="../javacsript/split.js" defer></script>
    <script src="../javacsript/apihandler.js" defer></script>
    <script src="../javacsript/index.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <h1 id="main-title">NoHitRun</h1>

    <form id="game-search">
        <label for="game-search-input">Search for Game: </label>
        <input type="text" id="game-search-input">

        <input type="submit" id="game-search-submit" value="Search!">
    </form>

    <div id="game-div">
        <form id="game-form">
            <h2 id="game-form-title">&#x2193 Create your game here &#x2193</h2>
            
            <label for="game-form-name" class="game-form-labels">Name</label><br>
            <input type="text" class="game-form-fields" id="game-form-name" placeholder="e.g. 'Super Mario 64'"><br><br>

            <label for="game-form-category" class="game-form-labels">Category</label><br>
            <input type="text" class="game-form-fields" id="game-form-category" placeholder="e.g. 'Adventure'"><br><br>

            <input type="submit" id="game-form-submit" value="Create Game">
        </form>

        <div id="splits-div"></div>
    </div>
</body>
</html>
